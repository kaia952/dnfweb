<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/public/css/reset.css" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <style type="text/css">
        span{
            margin-left: 20px;
            display: inline-block;
            width:150px;
        }
        input{
            margin:20px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <form action="/admin/uploadNewStory" method="post">
        <span>故事名</span><input type="text" name="storyName" id="storyName"><br />
        <span>封面</span><input type="text" name="storyCover" id="storyCover"><br />
        <span>内容</span><textarea name="storyContent" id="storyContent" rows="20" cols="50"></textarea><br />
        <input type="submit" value="提交">
        <p>注意！对话的人物和所说的话之间请用 $say: 隔开！即使不存在对话的人物，也要填写“旁白”！<br />例如<br />凯丽$say:你好啊！莎兰！</p>
    </form>
</div>
</body>
</html>
